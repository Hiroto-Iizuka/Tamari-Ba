version: '2'
services:
  app:
    container_name: tamariba-app
    build: ./app/
    image: tamariba-app
    ports:
      - '80:80'
    volumes:
      - ~/git/github/Tamari-Ba:/var/www/app/
    tty: true
    depends_on:
      - db
  db:
    container_name: tamariba-db
    build: ./mysql/
    image: tamariba-db
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: tamari_ba_dev
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    volumes:
      - ./mysql/db_data:/var/lib/mysql
