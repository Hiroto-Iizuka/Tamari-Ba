version: '2'
services:
  app:
    container_name: tamari-ba
    build: ./app/
    image: tamari-ba
    ports:
      - '80:80'
    volumes:
      - ~/git/github/tamari-ba:/var/www/app/
    tty: true
    depends_on:
      - db
  db:
    container_name: tamariba
    build: ./mysql/
    image: tamariba
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${DATABASE_HOST}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      TZ: "Asia/Tokyo"
    volumes:
      - ./mysql/db_data:/var/lib/mysql
  redis:
    container_name: rails-redis
    image: "redis:latest"
    ports:
      - '6379:6379'
    volumes:
      - ./redis/db_data:/data